<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Lista Ordenada</h1>
        <!--valores para el atributo type: 1/A/a/I/i-->
        <ol type="I">
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </div>

    <div>
        <h1>Lista Desordenada</h1>
        <!--valores para el atributo list-style: disc/square/circle/nome -->
        <ul style="list-style: none;">
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </div>

    <div>
        <h1>Description list</h1>
        <dl>
            <dt>HTML</dt>
            <dd>- lenguaje de marcado</dd>
            <dt>CSS</dt>
            <dd>- hojas de estilo es cascada</dd>
            <dt>JS</dt>
            <dd>- lenguaje de programacion</dd>
        </dl>
    </div>

    <div>
        <!--tabla en su forma basica-->
        <table style="width: 100%; border: 1px solid red;">
            <caption>Tabla basica</caption>
            <tr>
                <th>titulo 1</th>
                <th>titulo 2</th>
            </tr>

            <tr>
                <td>5</td>
                <td>10</td>
            </tr>

            <tr>
                <td>10</td>
                <td>20</td>
            </tr>

            <tr>
                <td>15</td>
                <td>30</td>
            </tr>
        </table>
    </div>
    <br/>
    <div>
        <!--tabla formato SEO-->
        <table style="width: 100%; border: 1px solid red;">
            <caption>Tabla SEO</caption>
            <thead>
                <th>titulo 1</th>
                <th>titulo 2</th>
            </thead>

            <tbody>
                <tr>
                    <td>5</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>20</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>15</td>
                    <td>30</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
