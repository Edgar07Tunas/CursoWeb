<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & inputs</title>
</head>
<body>
    <div>
        <form action="#" method="">
            <h1>Tipos de inputs</h1>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" />
            </div>
            <br/>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password"/>
            </div>
            <br/>
            <div>
                <label for="email">Correo</label>
                <input type="email" id="email"/>
            </div>
            <br/>
            <div>
                <label for="number">Edad</label>
                <input type="number" id="number"/>
            </div>
            <br/>
            <div>
                <label for="date">Fecha de cumpleaños</label>
                <input type="date" id="date"/>
            </div>
            <br/>
            <div>
                <label for="time">Hora de nacimiento</label>
                <input type="time" id="time"/>
            </div>
            <br/>
            <div>
                <label for="color">Colores</label>
                <input type="color" id="color"/>
            </div>
            <br/>
            <div>
                <label for="checkbox">Solter@</label>
                <input type="checkbox" id="checkbox" checked/>
            </div>
            <br/>
            <div>
                <label for="talla">talla</label><br/>
                <input type="radio" name="talla" checked/> ch
                <input type="radio" name="talla" checked/> m
                <input type="radio" name="talla" checked/> xl 
            </div>
            <br/>
            <div>
                <label for="file">Selecciona una imagen</label>
                <input type="file" id="file"/>
            </div>
            <br/>
            <div>
                <label for="comida">Selecciona tu comida</label>
                <select name="comida" id="comida">
                    <optgroup label="Frutas">
                        <option value="Manzana">Manzana</option>
                    </optgroup>
                    <optgroup label="verduras">
                        <option value="zanahoria">zanahoria</option>
                    </optgroup>
                </select>
            </div>
            <br/>
            <div>
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="20" rows="3" style="resize: none;"></textarea>
            </div>
            <br/>
            <div>
                <input type="submit" value="Enviar"/>
                <input type="button" value="Boton x"/>
                <input type="reset" value="Limpiar"/>
            </div>
        </form>
    </div>

    <div>
        <form action="">
            <h1>Atributos generales para inputs</h1>
            <p>
                <input type="text" placeholder="mostrar"/>
            </p>
            <p>
                <input type="text" placeholder="mostrar" value="Hola Mundo" disabled/>
            </p>
            <p>
                <input type="text" placeholder="mostrar" value="Hola Mundo" readonly/>
            </p>
            <p>
                <input type="text" minlength="3" maxlength="8" required/>
            </p>
            <p>
                <input type="number" min="0" max="10" placeholder="input numerico" >
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
        </form>
    </div>

</body>
</html>
